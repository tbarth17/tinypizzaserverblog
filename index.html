<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>tinypizzaserver</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="styles/vendor.css">

    <link rel="stylesheet" href="styles/main.css">

    <script src="scripts/vendor/modernizr.js"></script>
  </head>
  <body>

    <div class="formContainer"></div>
        <form class="blogInputs">
          <input type="text" name="name" class="nameInput" placeholder="Name"><br>
          <input type="text" name="date" class="dateInput" placeholder="Date"><br>
          <input type="text" name="blogTitle" class="titleInput" placeholder="Blog title"></br>
          <input type="textarea" name="blogPost" class="post" placeholder="Blog post here"></br>
          <button class="addBlog">Add Blog</button>
        </form>
    <ul class="blogPostsContainer">
      <script type="text/template" id="blogPostTemplate">
        <li>
          <p>Name: <%= name %></p>
          <p>Date: <%= date %></p>
          <p>Blog Title: <%= blogTitle %></p>
          <p>Blog: <%= blogPost %></p>
          <button class="remove" data-id="<%= _id %>">X</button>
          <button class="edit">Edit</button>
        </li>
      </script>
    </ul><!-- end blogPosts -->





    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <script src="scripts/main.js"></script>
</body>
</html>
